<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebRTC RL Video Call</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #0f2027;
      color: #ffffff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 0.5px;
      border-bottom: 1px solid #444;
    }

    .video-grid {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-grow: 1;
      padding: 40px;
    }

    video {
      width: 45%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      background: black;
    }

    .control-bar {
      height: 60px;
      background: #2c2c2c;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
     Real-Time Video Call with RL-Based Congestion Control
  </div>

  <div class="video-grid">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <div class="control-bar">
    Powered by WebRTC + Q-Learning Â· Adaptive Bitrate in Action
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
